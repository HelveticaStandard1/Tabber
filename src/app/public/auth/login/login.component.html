<mat-card class="auth-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="auth-form">
      <mat-form-field>
        <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="onLogin()" [disabled]="!loginForm.form.valid" color="primary">Login</button>
    <button mat-raised-button (click)="goToRegister()" color="primary">Register</button>
  </mat-card-actions>
</mat-card>
