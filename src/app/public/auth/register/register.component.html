<mat-card class="auth-card">
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="errorMessage!=null" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <form (submit)="onRegister()" #registerForm="ngForm" class="auth-form">
      <mat-form-field>
        <input matInput placeholder="User Name" [(ngModel)]="registrationUser.userName" name="name" type="text"
               required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email" [(ngModel)]="registrationUser.email" name="email" type="email" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" [(ngModel)]="registrationUser.password" type="password" name="password"
               required>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button type="submit" (click)="onRegister()" [disabled]="!registerForm.form.valid" color="primary">Register</button>
  </mat-card-actions>
</mat-card>
