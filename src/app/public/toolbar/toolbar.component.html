<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Pathfinder Tracker</span>
    <span class="space-fill"></span>
    <button *ngIf="!loggedIn" mat-button [routerLink]="['/home/login']">Login</button>
    <button mat-icon-button *ngIf="loggedIn" [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>account_circle</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item>
        <span (click)="onLogOut()">Log Out</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
